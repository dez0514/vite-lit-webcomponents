<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>web components</title>
    <script type="module" src="/src/index.ts"></script>
    <style>
      :root {
        --themeColor: blue;
      }
      .box {
        padding: 10px 0;
      }
      .title {
        font-size: 18px;
        font-weight: 600;
      }
      .prop {
        background-color: aqua;
      }
      .extra {
        background-color:aquamarine;
      }
    </style>
  </head>
  <body>
    <my-element>
      <p>This is child content</p>
    </my-element>
    <div class="box">
      <div class="title">组件名：web-icon</div>
      <div class="prop">props: size, color, name, path</div>
      <div class="extra">name取值: user,location,message,heart,send,comment,audio</div>
    </div>
    <web-icon name="user" size="16"></web-icon>
    <web-icon name="user" color="red"></web-icon>
    <web-icon name="location"></web-icon>
    <web-icon name="message"></web-icon>
    <web-icon name="heart"></web-icon>
    <web-icon name="send"></web-icon>
    <web-icon name="comment"></web-icon>
    <web-icon name="audio"></web-icon>
    <web-icon path="/src/favicon.svg"></web-icon>
    <div class="box">
      <div class="title">组件名：web-loading</div>
      <div class="prop">props: size, color, direction</div>
      <div class="extra">接受插槽小图标搭配文字, 垂直放置direction="column"</div>
    </div>
    <web-loading></web-loading>
    <web-loading>加载中...</web-loading>
    <web-loading direction="column">疯狂加载中...</web-loading>
    <div class="box">
      <div class="title">组件名：web-button</div>
      <div class="prop"></div>
      <div class="extra"></div>
    </div>
    <div>
      <web-button></web-button>
      <web-button>按钮</web-button>
      <web-button type="primary">primary</web-button>
      <web-button type="danger">danger</web-button>
      <web-button type="dashed">dashed</web-button>
      <web-button type="text">text</web-button>
    </div>
    <div>
      <web-button type="primary">
        primary
        <web-icon name="send" color="red"></web-icon>
      </web-button>
    </div>
  </body>
</html>
